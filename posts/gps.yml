- filename: "/gps/ptlxzj.html"
  data:
    title: 普通录像主机
    type: video
    keywords: 顺德gps
    description: 顺德地区GPS生产厂家捷通数码所研发的普通录像主机采用嵌入式linux操作系统，消除了病毒的感染，更高稳定性，不能人为修改硬盘存储的数据。
    image: http://www.jetone.cn/images/gps/ptlxzj.jpg
  content: |

    ![普通录像主机]({{ pkg.url }}/images/gps/ptlxzj.jpg)

    1.1 系统特点

    (一) 操作系统

    嵌入式linux操作系统，消除了病毒的感染，更高稳定性

    (二)压缩格式

    H.264视频格式

    画质好，码流比最佳

    (三)监视与录像处理

    监视：4路D1（PAL：720*576；NTSC：720*480

    录像：PAL总资源100帧，NTSC总资源120帧，4路CIF/HD1/D1，市面一般同档次产品均为4路CIF（PAL：352*288；NTSC：352*288）

    录像模式：叁种，可触发录像、预约录像、手动录像；支持4路视频和4路音频同时录像

    录像画质：8级可调

    特别设计的视频专用文件系统，可提高硬盘的使用寿命

    不能人为修改硬盘存储的视频、音频数据，作为证据的可信度高

    (四) 检索与回放

    可按时间检索回放

    支持1路视频、1路音频同时在第4个通道的小窗口检索回放，也可整个屏幕放大回放

    通过PC软件可4路同时检索回放或单路放大回放

    (五)录像资料存储与备份

    抽拉式硬盘盒，支持2.5寸笔记本硬盘

    适用三星、日立SATA系列的笔记本硬盘

    利用本机的USB接口备份或取下硬盘盒连接至电脑进行备份

    (六) 控制

    双MCU控制，确保产品稳定性

    可通过遥控器控制

    (七) 优良的抗震设计

    非固定、悬浮式硬盘防震保护，减震效果非常好(一级防震)

    特别设计的SATA硬盘盒连接方式，接触稳固可靠

    除硬盘外，本机的电路板及电子元器件也做了防震和加固处理（二级防震）

    整机具有防震措施（三级防震）

    软件防震（四级防震）

    (八) 车载供电系统

    自行设计的宽范围车载电源， 8V-48V DC宽幅电源能适应不同的车型，实际瞬间耐压可以达到110V（市场上普遍只有8-33V），经过实际检测，汽车在停止时瞬间电压很高，会达到50几伏，车载产品不稳定的一个主要原因就是电源；多种保护电路设计如（瞬间高电压、低电压启动、持续高峰电压、强干扰电流保护等），可在电压不稳定，干扰过大等复杂情况下保护机器。

    具有延时录像功能：独立设计的延时电路。当车辆熄火停止运行时，在车辆电瓶电量足够的情况下，可以设置硬盘录像机继续正常工作的时间，可有效的避免立即断电给硬盘造成的损坏，延长硬盘的使用寿命；

    提供2组DC12V、1A的输出供摄像机以及拾音器电源。

    (九) 工作温度

    为在车内较高的温度环境以及北方寒冷地区，车载硬盘录像系统设计具有低功耗，发热量小等优点，并配置有大功率风扇。由于所有芯片全采用工业级产品，该机可以正常运行在-30度~+50度之间。

    (十) 方便的扩展功能

    该机器可以通过添加一些硬件设备，而不需要更改机器外观的情况下扩展GPS功能、3G远传功能。实时记录车辆运行的速度和轨迹信息。

    (十一) 专用播放软件

    只能通过我司提供的专用读卡器和播放软件，才能读取硬盘录像资料，防止人为破坏录像数据。


- filename: "/gps/jt808.html"
  data:
    title: JT808
    type: extend
    keywords: 合肥gps
    image: http://www.jetone.cn/images/gps/jt808.jpg
    description: 合肥地区GPS生产厂家捷通数码所研发的JT808能记录最近360小时内与实时时间对应的每分钟车辆位置及状态数据，采用远程监控功能和报警功能。
  content: |

    ![JT808]({{ pkg.url }}/images/gps/jt808.jpg)

    一、产品功能

    1、记录仪功能

    (1)能记录最近360小时内与实时时间对应的每分钟车辆位置及状态数据

    A、能记录360小时内每分钟的速度和状态

    B、能记录360小时内每分钟的行驶轨迹（包括经、纬度，方向）

    C、能记录360小时内累计行驶里程

    (2)能记录最后10次每一次的停车前20秒内与实时时间对应的车辆行驶速   度值及刹车状态

    A、停车时刻（年、月、日、时、分、秒）

    B、速度值（公里/小时）

    (3)能记录驾驶员疲劳驾驶数据

    A、能记录驾驶次数。

    B、能记录疲劳开始时间时刻、疲劳结束时间时刻、持续时间。

    C、能记录驾驶证号。

    2、数据设置及采集功能

    (1)支持使用RS232串行通讯接口

    A、能获取最近360小时或最近2天内的累计行驶里程数据

    B、能获取最近360小时或最近2天内的行驶速度数据

    C、能获取最近360小时或最近2天内的车辆历史轨迹数据

    D、能设置和采集驾驶员代码、机动车驾驶证号码

    E、能设置和采集实时时钟，实时时钟可根据GPS 时间自动校准

    F、能设置和采集车辆VIN号、车牌号码、车牌分类

    G、能采集最后10次每一次的停车前20秒内与实时时间对应的车辆行驶速度值及刹车状态停车时刻（年、月、日、时、分、秒）速度值（公里/小时）

    3、打印功能

    (1)只需外接显示屏操作即可完成数据打印

    打印内容包括车牌号码、车牌分类、驾驶员代码、驾驶证号码、打印实时时间、停车时刻前15分钟内每分钟的平均车速、疲劳驾驶记录

    4、报警功能

    (1)超速报警功能

    当车速超过超速报警门限值（可任意设置）时，即时上报平台，便于控制中心实时监控，并通过显示屏发出报警提示驾驶员减速，以免发生事故。

    (2)疲劳驾驶报警功能

    当同一驾驶员连续驾驶超过4小时（可任意设置），将记录疲劳次数、疲劳开始时间时刻、疲劳结束时间时刻、持续时间、驾驶证号。

    (3)SOS紧急求助上报

    当突遇紧急状况时，可通过隐蔽按钮触发报警，即时上报平台，便于控制中心实时监控。

    (4)其它包括主电源切断报警、振动报警、GPS天线开路及短路等。

    5、远程监控功能

    (1)实时定位监控

    (2)定时监控

    (3)定距监控

    (4)远程控制通/断油电

    (5)远程提取事故疑点数据

    (6)远程提取车辆轨迹数据

    (7)远程参数设置及查看

    6、其它功能

    (1)断电保护

    终端内装有铁电存储器，断电后记录数据能保存至少十年。

    (2)抗干扰

    该产品在硬件和软件上都采取了许多抗干扰措施，能保证记录数据的可靠性。产品符合《DB44/T 578-2009卫星定位汽车行驶记录仪安装标准》。

    7、扩展接口

    摄像头连接（可选）

    油耗或温控等其它外设（可选）

    二、产品组成

    1、标准配件

    一体主机1台

    20PIN连接线束1束

    GPS定位天线1条

    GSM/GPRS通讯天线1条

    2、可选配件

    摄像头及图像采集器

    通话手柄

    温度传感器

    RS232数据传输线

    GPS识别器组件

    三、技术指标

    （一）主要技术指标

    1、电源电压：DC12V~24V

    2、电源电流或功耗

    待机状态小于200,mA（12V下），最大工作电流（打印时）小于3000,mA（12V下）

    3、信号电压范围：9V~24V

    4、行驶里程测量范围：0-9999999.9km；

    5、速度误差：小于 1 km/h；

    6、工作温度：-20 ℃~+75℃

    7、开关信号数量:  8个（振动、刹车、门边、左灯、右灯、远光灯、ACC、油路控制

    8、无线通讯特性:如：GSM频率:GSM/GPRS 900/1800 双模式；发射功率：GSM900：2W，GSM1800：1W

    9、驾驶员身份识别方式：IC卡

    10、定位天线

    型号：中心频率：1575.42,MHz±3 MHz

    11、通信天线

    中心频率：890～960 MHz/1710～1990 MHz 、增益-2.5dB 、阻抗50Ω

    （二）其它技术参数

    | 序号  | 项目           | 指标  | 备注  |
    | :--: | :-------------- | :-------------- | :-------------: |
    | 1    | 工作电压 | 直流 12V～30V | 适用12/24V车辆 |
    | 2    | 功率     | 正<200mA  @12V | 正常使用状态下 |
    | 3    | 工作温度 | －20℃～+75 ℃ |   |
    | 4    | 环境相对湿度 | ～ 85 %  |   |
    | 5    | 事故疑点采样时间间隔 | 0.2 秒 | |
    | 6    | 监测车速范围 | 0～255Km/h | 分辨率小于1Km/h |
    | 7    | 行驶里程测量范围 | 0～999999.9Km | 分辨率小于0.1Km |
    | 8    | RS232接口 |  |  |
    | 9    | 外形尺寸 | 145mm X 93mm X 36mm | |
    | 10   | GPS | 定位精度小于 10 m；<br>定位时间：小于15秒<br>重新捕获：小于45秒<br>热启动：约20秒<br>冷启动：不大于150秒 | 摘自器件手册 |
    | 11   | GPRS | GPRS Class 10 多时隙功能，Class B 操作模式；<br>支持GSM900/DCS1800 双频；<br>GSM07.07, GSM07.05 和增强型；<br>AT命令集；<br>发射功率：Class　10； | 摘自器件手册 |

- filename: "/gps/jt-m6.html"
  data:
    title: JT-M6
    type: extend
    keywords: 广东gps
    image: http://www.jetone.cn/images/gps/jt-m6.jpg
    description: 广东地区GPS专业生产厂家捷通数码所研发的JT-M6有多样查询功能，能按需设置车辆信息，远程控制，向车载设备收发调度文本信息或扩展指令。
  content: |

    ![JT-M6]({{ pkg.url }}/images/gps/jt-m6.jpg)

    详细简绍：

    查询功能

    1、位置查询

    终端接收到位置查询指令后，返回车辆的当前位置信息。位置信息主要包括：时间、经度、纬度、速度、方位、定位标志、车辆及终端状态等。

    2、参数状态查询

    终端接收到参数状态查询指令后，返回车辆的当前状态信息。状态信息主要包括：位置信息、车辆状态、终端状态、设置参数，里程数等。

    3、版本查询

    终端接收到版本查询指令后，返回车辆的当前版本信息。版本查询包括：终端型号、主芯片类型、软件版本、软件发布时间。

    设置

    1、定时定次回传设置

    设置指定车辆按该设置定时定次通过UDP方式向中心上发位置信息

    该指令要求车载机以interval为时间间隔，回传次定位信息，最多65535次。

    2、定时回传位置信息的时间间隔设置

    包括点火时回传位置信息的时间间隔和 熄火时回传位置信息的时间间隔。

    点火时回传位置信息的时间间隔，终端出厂默认30秒。

    熄火时回传位置信息的时间间隔，终端出厂默认0秒。

    *当熄火的回传位置信息的时间间隔为0秒时，终端不管点火或熄火，回传位置信息的时间间隔都按点火时的时间间隔回传。

    *如熄火的回传位置信息的时间间隔0秒时，终端则分别按点火和熄火时的回传位置信息的时间间隔回传。

    注：点火时回传位置信息的时间间隔最小单位为3秒。

    3、超速报警门阀设置

    设置超速报警门阀值后，当车辆的行驶速度大于该门阀时，且时间持续10秒以上，则产生超速报警。

    终端出厂默认为关闭状态（即设置值为0）

    设置的门阀值要大于10km/h才有效。

    4、停车超时报警门阀设置

    设置超时报警门阀值后，当车辆的行驶速度为0时，且时间持续超过超时报警门阀值，则产生超时报警。超时报警门阀值设置时，要设置大于1分钟以上的门阀值才有效。

    终端出厂默认为关闭状态（即设置值为0）

    5、电子围栏设置

    终端最大支持50个电子围栏，围栏以矩形为范围，进出围栏终端都会上传一条提示信息。

    向指定的车辆下线路节点，限制车辆只能在该线路允许的范围内行驶,目前只支持1条线路节点

    6、IP及端口设置

    中心可以随时更改终端的IP号和端口号。更改后终端设置的新IP及端口号立即生效。

    IP端口修改后向原IP端口回复应答信息，同时向新的IP端口重新创建连接请求, 车载机每次向监控中心发起TCP连接时直接丢弃（而不是关闭）以前的连接，此时监控中心的连 接仍然存在。因此监控中心GPRS服务器还要检查是否有重复连接，若是则清除该车载机以前的连接，否则运行一段时间后GPRS服务器会因为打开连接过多而不堪重

    8、TCP心跳间隔设置

    设置指定车辆按该设置时间定时上发位置信息,该位置信息是按TCP方式上发的,该指令主要做为TCP心跳指令

    主机默认为3分钟。该参数掉电不丢失

    TCP连接建立后由移动公司路由器维持一段时间，若TCP传输间隔太长则不再保留连接，车载机只能重新向中心发起连接

    9、主机输出控制方式设置

    设置主机输出控制方式

    共有两种方式：油路控制方式和超速控制提示方式，终端默认油路方式

    strValu:设置值 为Ascall码，不定长

    当设置为CARON&rdquo时，即可激活超速提示方式，当汽车超速报警时，输出控制信号提示。车载机单线红色线与报警喇叭或者蜂鸣器对接

    当设置为CAROFF时，即可激活油路方式，即中心下发断油路指令时，结合单线黑色线,让主机控制输出信号来切断汽车油路。

    11、短信息调试方式设置

    为方便用户对车载机的调试，测试车载机的工作状态，增加短信息调试指令。用短信读取参数不需密码，但要更改车载机参数必需输入正确的密码。

    控制

    1、远程重启

    中心下发远程重启指令后，则终端会自动断电重新启动。该指令主要用于通讯正常而其它工作不正常时，让终端断电重启。以保证终端能够正常工作。重启后里程统计会清零

    2、远程控制油路

    主要分为断油路和恢复油路。

    中心下发断油路指令后，终端则直接断掉车辆油路，令其熄火。

    中心下发恢复油路指令后，终端则恢复车辆油路。

    3、行驶里程数初始化

    设置指定车辆的里程数

    里程数: 3字节，HEX表示,单位为米,范围：0x000000~0xFFFFFF如0 表示为 0x000000

    4、收发调度信息及扩展指令

    向指定车载设备下发调度文本信息或扩展指令

    信息以ASCALL码或BG2312码的形式下发, 短信息内容最长不超过240字节

    5、支持远程软件升级

    须厂家配合操作

    报警

    1、超速报警

    设置超速报警门阀值后，当车辆的行驶速度大于10kM/h并且要大于该门阀时，且时间持续10秒以上，则产生超速报警，超速报警标志位包含在位置信息里。

    报警方式：第一次产生报警时，立即上传一条信息。以后则根据定时回传时间间隔上传。

    取消报警方式：下发取消报警指令且车辆行驶速度小于超速报警门阀值。下发取消报警指令且关闭超速报警。

    2、停车超时报警

    设置超时报警门阀值后，当车辆的行驶速度为0时，且时间持续超过超时报警门阀值，则产生超时报警。超时报警标志位包含在位置信息里。

    报警方式：第一次产生报警时，立即上传一条信息。以后则根据定时回传时间间隔上传。

    取消报警方式：下发取消报报警指令且车辆行驶速度大于0。

    下发取消报警指令且关闭停车超时报警。

    3、GPS天线开路报警

    GPS天线状态标志包含在位置信息里。根据定时回传时间间隔上传。

    4、终端主电源断电报警

    断电报警状态标志包含在位置信息里。根据定时回传时间间隔上传。

    5、自定义报警（高低传感器报警）

    该型终端支持1路低和1路高传感器

    传感器报警状态标志包含在位置信息里。根据定时回传时间间隔上传。

    6、抢劫求助报警

    抢劫/求助报警标志位包含在位置信息里。当按下报警按钮0.5秒以上，如处未抢劫/求助报警状态时则产生报警。如处于报警状态时则取消报警。报警时按钮灯会长亮。取消时长灭。

    报警方式：第一次产生报警时，立即上传一条信息。以后则根据定时回传时间间隔上传。

    取消报警方式：中心下发取消报警指令。

    7、进出围栏报警

    设置了电子围栏后。进出围栏终端都会上传一条提示信息。

    报警方式：触发式，出或进时立即产生一条提示信息。ASQW


- filename: "/gps/jt-a08.html"
  data:
    title: JT-A08
    type: extend
    keywords: 广州gps
    image: http://www.jetone.cn/images/gps/jt-a08.jpg
    description: 广州地区GPS厂家捷通数码所研发的JT-A08能按需设置车辆信息，能在中心下发远程重启指令，终端自动断电重新启动，保证终端能正常工作。
  content: |

    ![JT-A08]({{ pkg.url }}/images/gps/jt-a08.jpg)

    查询功能

    1、位置查询

    终端接收到位置查询指令后，返回车辆的当前位置信息。位置信息主要包括：时间、经度、纬度、速度、方位、定位标志、车辆及终端状态等。

    2、参数状态查询

    终端接收到参数状态查询指令后，返回车辆的当前状态信息。状态信息主要包括：位置信息、车辆状态、终端状态、设置参数，里程数等。

    3、版本查询

    终端接收到版本查询指令后，返回车辆的当前版本信息。版本查询包括：终端型号、主芯片类型、软件版本、软件发布时间。

    设置

    1、定时定次回传设置

    设置指定车辆按该设置定时定次通过UDP方式向中心上发位置信息

    该指令要求车载机以interval为时间间隔，回传count次定位信息，最多65535次。

    2、定时回传位置信息的时间间隔设置

    包括点火时回传位置信息的时间间隔和熄火时回传位置信息的时间间隔。

    点火时回传位置信息的时间间隔，终端出厂默认30秒。

    熄火时回传位置信息的时间间隔，终端出厂默认0秒。

    *当熄火的回传位置信息的时间间隔为0秒时，终端不管点火或熄火，回传位置信息的时间间隔都按点火时的时间间隔回传。

    *如熄火的回传位置信息的时间间隔>0秒时，终端则分别按点火和熄火时的回传位置信息的时间间隔回传。

    注：点火时回传位置信息的时间间隔最小单位为3秒。

    3、超速报警门阀设置

    设置超速报警门阀值后，当车辆的行驶速度大于该门阀时，且时间持续10秒以上，则产生超速报警。

    终端出厂默认为关闭状态（即设置值为0）

    设置的门阀值要大于10km/h才有效。

    4、停车超时报警门阀设置

    设置超时报警门阀值后，当车辆的行驶速度为0时，且时间持续超过超时报警门阀值，则产生超时报警。超时报警门阀值设置时，要设置大于1分钟以上的门阀值才有效。

    终端出厂默认为关闭状态（即设置值为0）

    5、电子围栏设置

    终端最大支持50个电子围栏，围栏以矩形为范围，进出围栏终端都会上传一条提示信息。

    向指定的车辆下线路节点，限制车辆只能在该线路允许的范围内行驶,目前只支持1条线路节点

    6、IP及端口设置

    中心可以随时更改终端的IP号和端口号。更改后终端设置的新IP及端口号立即生效。

    IP端口修改后向原IP端口回复应答信息，同时向新的IP端口重新创建连接请求, 车载机每次向监控中心发起TCP连接时直接丢弃（而不是关闭）以前的连接，此时监控中心的连接仍然存在。因此监控中心GPRS服务器还要检查是否有重复连接，若是则清除该车载机以前的连接，否则运行一段时间后GPRS服务器会因为打开连接过多而不堪重

    8、TCP心跳间隔设置

    设置指定车辆按该设置时间定时上发位置信息,该位置信息是按TCP方式上发的,该指令主要做为TCP心跳指令

    主机默认为3分钟.该参数掉电不丢失

    TCP连接建立后由移动公司路由器维持一段时间，若TCP传输间隔太长则不再保留连接，车载机只能重新向中心发起连接

    设置主机输出控制方式

    共有两种方式：油路控制方式和超速控制提示方式，终端默认油路方式

    strValu:设置值 为Ascall码，不定长

    当设置为“CARON”时，即可激活超速提示方式，当汽车超速报警时，输出控制信号提示。车载机单线红色线与报警喇叭或者蜂鸣器对接

    当设置为“CAROFF”时，即可激活油路方式，即中心下发断油路指令时，结合单线黑色线,让主机控制输出信号来切断汽车油路。

    11、短信息调试方式设置

    为方便用户对车载机的调试，测试车载机的工作状态，增加短信息调试指令。用短信读取参数不需密码，但要更改车载机参数必需输入正确的密码。

    控制

    1、远程重启

    中心下发远程重启指令后，则终端会自动断电重新启动。该指令主要用于通讯正常而其它工作不正常时，让终端断电重启。以保证终端能够正常工作。重启后里程统计会清零

    2、远程控制油路

    主要分为断油路和恢复油路。

    中心下发断油路指令后，终端则直接断掉车辆油路，令其熄火。

    中心下发恢复油路指令后，终端则恢复车辆油路。

    3、行驶里程数初始化

    设置指定车辆的里程数

    里程数: 3字节，HEX表示，单位为米，范围：0x000000~0xFFFFFF如0 表示为 0x000000

    4、收发调度信息及扩展指令

    向指定车载设备下发调度文本信息或扩展指令

    信息以ASCALL码或BG2312码的形式下发, 短信息内容最长不超过240字节

    5、支持远程软件升级

    须厂家配合操作

    报警

    1、超速报警

    设置超速报警门阀值后，当车辆的行驶速度大于10kM/h并且要大于该门阀时，且时间持续10秒以上，则产生超速报警，超速报警标志位包含在位置信息里。

    报警方式：第一次产生报警时，立即上传一条信息。以后则根据定时回传时间间隔上传。

    取消报警方式：下发取消报警指令且车辆行驶速度小于超速报警门阀值。下发取消报警指令且关闭超速报警。

    2、停车超时报警

    设置超时报警门阀值后，当车辆的行驶速度为0时，且时间持续超过超时报警门阀值，则产生超时报警。超时报警标志位包含在位置信息里。

    报警方式：第一次产生报警时，立即上传一条信息。以后则根据定时回传时间间隔上传。

    取消报警方式：下发取消报报警指令且车辆行驶速度大于0。

    下发取消报警指令且关闭停车超时报警。

    3、GPS天线开路短路报警

    GPS天线状态标志包含在位置信息里。根据定时回传时间间隔上传。

    4、终端主电源断电报警

    断电报警状态标志包含在位置信息里。根据定时回传时间间隔上传。

    5、自定义报警（高低传感器报警）

    传感器报警状态标志包含在位置信息里。根据定时回传时间间隔上传。

    6、抢劫/求助报警

    抢劫/求助报警标志位包含在位置信息里。当按下报警按钮0.5秒以上，如处未抢劫/求助报警状态时则产生报警。如处于报警状态时则取消报警。报警时按钮灯会长亮。取消时长灭。

    报警方式：第一次产生报警时，立即上传一条信息。以后则根据定时回传时间间隔上传。

    取消报警方式：中心下发取消报警指令。

    7、进出围栏报警

    设置了电子围栏后。进出围栏终端都会上传一条提示信息。

    报警方式：触发式，出或进时立即产生一条提示信息。


- filename: "/gps/db44.html"
  data:
    title: DB44
    type: extend
    keywords: 佛山gps
    image: http://www.jetone.cn/images/gps/db44.jpg
    description: 佛山地区GPS专业生产厂家捷通数码所研发的DB44能记录驾驶员疲劳驾驶数据，当遇紧急状况时，可通过隐蔽按钮触发报警，便于控制中心实时监控。
  content: |

    ![DB44]({{ pkg.url }}/images/gps/db44.jpg)

    一、产品功能

    1、记录仪功能

    (1)能记录最近360小时内与实时时间对应的每分钟车辆位置及状态数据

    A、能记录360小时内每分钟的速度和状态

    B、能记录360小时内每分钟的行驶轨迹（包括经、纬度，方向）

    C、能记录360小时内累计行驶里程

    (2)能记录最后10次每一次的停车前20秒内与实时时间对应的车辆行驶速   度值及刹车状态

    A、停车时刻（年、月、日、时、分、秒）

    B、速度值（公里/小时）

    (3)能记录驾驶员疲劳驾驶数据

    A、能记录驾驶次数。

    B、能记录疲劳开始时间时刻、疲劳结束时间时刻、持续时间。

    C、能记录驾驶证号。

    2、数据设置及采集功能

    (1)支持使用RS232串行通讯接口

    A、能获取最近360小时或最近2天内的累计行驶里程数据

    B、能获取最近360小时或最近2天内的行驶速度数据

    C、能获取最近360小时或最近2天内的车辆历史轨迹数据

    D、能设置和采集驾驶员代码、机动车驾驶证号码

    E、能设置和采集实时时钟，实时时钟可根据GPS 时间自动校准

    F、能设置和采集车辆VIN号、车牌号码、车牌分类

    G、能采集最后10次每一次的停车前20秒内与实时时间对应的车辆行驶速度值及刹车状态

    停车时刻（年、月、日、时、分、秒）

    速度值（公里/小时）

    3、打印功能

    (1)只需外接显示屏操作即可完成数据打印

    打印内容包括车牌号码、车牌分类、驾驶员代码、驾驶证号码、打印实时时间、停车时刻前15分钟内每分钟的平均车速、疲劳驾驶记录

    4、报警功能

    (1)超速报警功能

    当车速超过超速报警门限值（可任意设置）时，即时上报平台，便于控制中心实时监控，并通过显示屏发出报警提示驾驶员减速，以免发生事故。

    (2)疲劳驾驶报警功能

    当同一驾驶员连续驾驶超过4小时（可任意设置），将记录疲劳次数、疲劳开始时间时刻、疲劳结束时间时刻、持续时间、驾驶证号。

    当突遇紧急状况时，可通过隐蔽按钮触发报警，即时上报平台，便于控制中心实时监控。

    (4)其它包括主电源切断报警、振动报警、GPS天线开路及短路等。

    5、远程监控功能

    (1)实时定位监控

    (2)定时监控

    (3)定距监控

    (4)远程控制通/断油电

    (5)远程提取事故疑点数据

    (6)远程提取车辆轨迹数据

    (7)远程参数设置及查看

    6、其它功能

    (1)断电保护

    终端内装有铁电存储器，断电后记录数据能保存至少十年。

    (2)抗干扰

    该产品在硬件和软件上都采取了许多抗干扰措施，能保证记录数据的可靠性。

    产品符合《DB44/T 578-2009卫星定位汽车行驶记录仪安装标准》。

    7、扩展接口

    摄像头连接（可选）

    油耗或温控等其它外设（可选）

    二、产品组成

    1、标准配件

    一体主机1台

    20PIN连接线束1束

    GPS定位天线1条

    GSM/GPRS通讯天线1条

    2、可选配件

    摄像头及图像采集器

    通话手柄

    温度传感器

    RS232数据传输线

    GPS识别器组件

    三、技术指标

    （一）主要技术指标

    1、电源电压：DC12V~24V

    2、电源电流或功耗：待机状态小于200;mA（12V下），最大工作电流（打印时）小于;3000;mA（12V下）

    3、信号电压范围：9V~24V

    4、行驶里程测量范围：0-9999999.9km；

    5、速度误差：小于 1 km/h；

    6、工作温度：-20 ℃~+75℃

    7、开关信号数量: 8个（振动、刹车、门边、左灯、右灯、远光灯、ACC、油路控制）

    8、无线通讯特性：如：GSM频率:GSM/GPRS 900/1800 双模式；发射功率：GSM900：2W，GSM1800：1W

    9、驾驶员身份识别方式：IC卡

    10、定位天线

    型号：中心频率：1575.42;MHz±3 MHz

    11、通信天线

    中心频率：890～960 MHz/1710～1990 MHz 、增益-2.5dB 、阻抗50Ω

    （二）其它技术参数

    | 序号  | 项目           | 指标  | 备注  |
    | :--: | :-------------- | :-------------- | :-------------: |
    | 1    | 工作电压 | 直流 12V～30V | 适用12/24V车辆 |
    | 2    | 功率     | 正<200mA  @12V | 正常使用状态下 |
    | 3    | 工作温度 | －20℃～+75 ℃ |   |
    | 4    | 环境相对湿度 | ～ 85 %  |   |
    | 5    | 事故疑点采样时间间隔 | 0.2 秒 | |
    | 6    | 监测车速范围 | 0～255Km/h | 分辨率小于1Km/h |
    | 7    | 行驶里程测量范围 | 0～999999.9Km | 分辨率小于0.1Km |
    | 8    | RS232接口 |  |  |
    | 9    | 外形尺寸 | 145mm X 93mm X 36mm | |
    | 10   | GPS | 定位精度小于 10 m；<br>定位时间：小于15秒<br>重新捕获：小于45秒<br>热启动：约20秒<br>冷启动：不大于150秒 | 摘自器件手册 |
    | 11   | GPRS | GPRS Class 10 多时隙功能，Class B 操作模式；<br>支持GSM900/DCS1800 双频；<br>GSM07.07, GSM07.05 和增强型；<br>AT命令集；<br>发射功率：Class　10； | 摘自器件手册 |
